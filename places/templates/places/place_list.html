{% extends 'base.html' %}
{% block title %}場所一覧{% endblock %}
{% block content %}
    <div class="page-title">場所一覧</div>
    <table>
        <tbody>
            {% for place in places %}
                <tr>
                    <td><a href="{% url 'place_detail' place.id %}">{{ place.name }}</a></td>
                </tr>
            {% empty %}
                <div class="no-result">データがありません</div>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
