{% extends "base.html" %}
{% block title %}{{ place.name }}出身の選手{% endblock %}
{% block content %}
    <div class="page-title">{{ place.name }}出身の選手</div>
    <table>
        <tbody>
            {% for player in players %}
                <tr>
                    <td><a href="{% url 'player_detail' player.id %}">{{ player.name }}</a></td>
                </tr>
            {% empty %}
                <div>該当する選手がいません。</div>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
