{% extends "base.html" %}
{% block title %}{{ place.name }}出身の選手{% endblock %}
{% block content %}
    <div class="page-title">{{ place.name }}出身の選手</div>
    <table>
        <tbody>
            {% for player in players %}
                <tr>
                    <td class="player-name-logo">
                        {% if player.team_logo %}
                            <img src="{{ player.team_logo.url }}" alt="Team Logo" class="team-logo-small">
                        {% endif %}
                        <a href="{% url 'player_detail' player.player_id %}">{{player.player_name}}</a>
                    </td>
                </tr>
            {% empty %}
                <div>該当する選手がいません。</div>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
