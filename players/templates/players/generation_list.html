{% extends 'base.html' %}

{% block title %}年代一覧{% endblock %}

{% block content %}
    {% for generation in generations %}
        <div class="card">
            <div class="card-info">
                <div class="team-name"><a href="{% url 'generation_players' generation.school_year %}">{{ generation.school_year }}年生まれ</a></div>
            </div>
        </div>
    {% empty %}
        <div>年代が未登録です。</div>
    {% endfor %}
{% endblock %}
