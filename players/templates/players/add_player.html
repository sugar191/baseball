<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手追加</title>
</head>
<body>
    <h1>選手を追加</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- フォームのフィールドを自動で表示 -->
        <button type="submit">登録</button>
    </form>
    <br>
    <a href="{% url 'player_list' %}">選手一覧に戻る</a>
</body>
</html>
