{% extends 'base.html' %}

{% block title %}選手一覧{% endblock %}

{% block content %}
    <h1>選手一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.id }}</td>
                    <td>{{ player.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">登録された選手はまだいません。</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
