{% extends "base.html" %}

{% block title %}移籍一覧{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>

    <table>
        <tbody>
            {% for transfer in transfers %}
                <tr><td>{{transfer.date}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
