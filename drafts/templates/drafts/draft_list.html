{% extends 'base.html' %}
{% block title %}ドラフト一覧{% endblock %}
{% block content %}
    <div class="page-title">ドラフト一覧</div>
    <table>
        <tbody>
            {% for draft in drafts %}
                <tr>
                    <td><a href="{% url 'draft_detail' draft.year %}">{{ draft.year }}年</a></td>
                </tr>
            {% empty %}
                <div class="no-result">データがありません</div>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
