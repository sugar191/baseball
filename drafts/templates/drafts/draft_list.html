{% extends 'base.html' %}

{% block title %}ドラフト一覧{% endblock %}

{% block content %}
    {% for draft in drafts %}
        <div class="card">
        <div class="card-info">
            <div class="team-name"><a href="{% url 'draft_detail' draft.year %}">{{ draft.year }}年</a></div>
        </div>
    </div>
    {% empty %}
        <div>ドラフトが未登録です。</div>
    {% endfor %}
{% endblock %}
